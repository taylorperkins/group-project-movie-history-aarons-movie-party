<!DOCTYPE html>
<html>
<head>
    <title>Movie History Project</title>

    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="body-container">

    <div class="container login-message-display">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 login-message-col text-center">
              <h1><em>Hello!!!</em></h1>
              <h4>Are you a member with Music History??</h4>
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default message-login">Yes!! Login</button>
                  <button type="button" class="btn btn-default message-register">SIGN ME UP</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container my-container hidden">
        <div class="nav-container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="navbar-form navbar-left">
                            <div class="form-group">
                                <input id="searchmovies" type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="button" class="btn form-control-btn btn-default">Submit</button>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="login"><a href="#">Login</a></li>
                            <li class="register"><a href="#">Register</a></li>
                            <li class="logout"><a href="#">Logout</a></li>
                        </ul>
                    </div><!-- End of navbar-collapse -->
                </div><!-- End of container-fluid -->
            </nav> <!-- End of navbar -->
        </div> <!-- End of nav-container -->

        <div class="filter-container row">
            <div class="btn-group col-lg-4" role="group">
                <label>Filter Your Movies</label>
                <br>
                <button type="button" class="btn btn-default btn-primary current-toggle all-toggle">All</button>
                <button type="button" class="btn btn-default untracked-toggle">Untracked</button>
                <button type="button" class="btn btn-default tracked-toggle">Tracked</button>
                <button type="button" class="btn btn-default watched-toggle">Watched</button>
            </div>
            <div class="btn-group col-lg-3" role="group">
                <label>Filter By Rating</label>
                <br>
                <input type="range" min="0" max="10" value="7">
            </div>
        </div> <!-- End of filter-container -->
        <hr>

        <div class="cards-container">
            <div class="row movies-list">
                
            </div> <!-- End of movies-list -->
        </div> <!-- End of card-container -->
    </div> <!-- End of main container -->
      
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="footer-contents">Movie History</div>
      </div>
    </nav>

</div><!--End of body container-->

<script src="dist/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/app.js"></script>

</body>
</html>
